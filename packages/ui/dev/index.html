<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquarii</title>
    <link rel="stylesheet" href="/dev/main.css">
    <script src="/dev/main.js"></script>
</head>

<body>
    <div class="h-screen flex bg-cool-gray-100">
        <!-- Static sidebar for desktop -->
        <div class="aq-sidebar" id="dashboardSidebar">
            <div class="sidebar-container">
                <!-- Sidebar component, swap this element with another sidebar if you like -->
                <div class="sidebar-content">
                    <div class="sidebar-logo">
                        <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/easywire-logo-on-brand.svg"
                            alt="Easywire logo">
                    </div>

                    <div class="mt-5 flex-1 flex flex-col overflow-y-auto">
                        <nav class="nav">
                            <a href="#" >
                                Home
                            </a>

                            <a href="#">
                                Projects
                            </a>

                            <a href="#">
                                Languages
                            </a>

                            <a href="#">
                                Users
                            </a>

                            <a href="#">
                                Guides
                            </a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

		<div class="flex-1 overflow-auto focus:outline-none" tabindex="0">
            <!-- Navbar -->
            <div class="aq-navbar">
                <button class="px-4 border-r border-cool-gray-200 text-cool-gray-400 focus:outline-none" aria-label="Open sidebar" aq-toggle="#dashboardSidebar">

                </button>
                <!-- Search bar -->
                <div class="flex-1 px-4 flex justify-between sm:px-6 lg:px-8">
                    <div class="flex-1 flex">

                    </div>
                    <div class="ml-4 flex items-center md:ml-6">
                    <button class="p-1 text-cool-gray-400 rounded-full hover:bg-cool-gray-100 hover:text-cool-gray-500 focus:outline-none focus:shadow-outline focus:text-cool-gray-500" aria-label="Notifications">
                        <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>
                    </button>

                    <!-- Profile dropdown -->
                    <div class="ml-3">
                        <div>
                            <button class="max-w-xs flex items-center text-sm rounded-full focus:outline-none focus:bg-cool-gray-100 lg:p-2 lg:rounded-md lg:hover:bg-cool-gray-100" id="user-menu" aria-label="User menu" aria-haspopup="true">
                                <icon-user class="bg-gray-200 rounded-full p-1 h-8 w-8 text-cool-gray-400"></icon-user>
                                <p class="hidden ml-3 text-cool-gray-700 text-sm leading-5 font-medium lg:block">Thisis Name</p>
                                <!-- Heroicon name: chevron-down -->
                                <svg class="hidden flex-shrink-0 ml-1 h-5 w-5 text-cool-gray-400 lg:block" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                                </svg>
                            </button>

                            <div class="aq-dropdown hidden">
                                <div class="py-1 rounded-md bg-white shadow-xs" role="menu" aria-orientation="vertical" aria-labelledby="user-menu">
                                    <a href="#" role="menuitem">Your Profile</a>
                                    <a href="#" role="menuitem">Settings</a>
                                    <a href="#" @click.prevent="$auth.logout()" role="menuitem">Logout</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
			<main class="flex-1 relative pb-8">
				<!-- Content -->
			</main>
		</div>
	</div>
</body>

</html>
